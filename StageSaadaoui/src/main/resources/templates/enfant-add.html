<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Enfant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="navbar"></div>
<div class="container">
    <h2>Add Enfant</h2>
    <form th:action="@{/enfants/add}" method="post">
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" class="form-control" id="nom" name="nom" required pattern="[A-Za-z]+" title="Veuillez saisir uniquement des lettres">
        </div>
        <div class="form-group">
            <label for="prenom">Prénom:</label>
            <input type="text" class="form-control" id="prenom" name="prenom" required pattern="[A-Za-z]+" title="Veuillez saisir uniquement des lettres">
        </div>
        <div class="form-group">
            <label for="sexe">Sexe:</label>
            <select class="form-control" id="sexe" name="sexe" required>
                <option value="">Sélectionnez</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dateNaiss">Date de Naissance:</label>
            <input type="date" class="form-control" id="dateNaiss" name="dateNaiss" required>
        </div>
        <div class="form-group">
            <label for="stage">Stage:</label>
            <select class="form-control" id="stage" name="stageId">
                <option value="">Sélectionnez</option>
                <option th:each="stage : ${stages}" th:value="${stage.id}" th:text="${stage.denom}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
